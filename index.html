<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="textContainer">
      <div class="textContent">
        <h4>Get <span class="coloredText">insights</span> that help your business grow.</h4>

        <p style="margin-top: -10px;" class="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="figureSection">
          <div class="companies">
            <p><span class="mainCompanies">10k+</span> </p>
            <p style="text-transform: uppercase;">companies</p>
          </div>
          <div class="templates">
            <p style="color: white;"><span class="mainTemplates">314</span></p>
            <p style="text-transform: uppercase;">templates</p>
          </div>
          <div class="queries">
            <p style="color: white;"><span class="mainQueries">12M+</span></p> 
            <p style="text-transform: uppercase;">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="imageContainer">
      <img src="./images/image-header-desktop.jpg" alt="an image of a woman using a PC while another laughs and looks on">
      <img class="mobileImage" src="./images/image-header-mobile.jpg" alt="an image of a woman using a PC while another laughs and looks on">
    </div>

        <!-- <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </div>
  </div>
</body>
</html>
